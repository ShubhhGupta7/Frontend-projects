<!DOCTYPE html>
<html>
    <head>
        <title>Counter | Single Digit</title>
        <link rel="icon" href="./images/fevicon.png" type="image.png">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="start-counter-container">
            <div id="heading-container">
                <h1>Enter Value From 1 And 9</h1>
            </div>

            <div id="counter-value-container">
                    <div>
                        <input id="counter-input" type="number" placeholder="Input Number" required name ="counter-start">
                    </div>
                    <div>
                        <button id="counter-button"  onclick="startCounter()">Start Counter</button>
                    </div>
            </div>
        </div>

        <div id="counter-container">
                <div id="counter">
                    <div id="counter-display">
                    <p class="current">0</p>
                    <p class="next">1</p>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
